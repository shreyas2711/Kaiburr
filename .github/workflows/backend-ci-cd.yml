name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvnw.cmd clean install

    - name: Build Docker Image
      run: |
        docker build -t silvermelon/my-spring-backend .
        docker push silvermelon/my-spring-backend :latest
