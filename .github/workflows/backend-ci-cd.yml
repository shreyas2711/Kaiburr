name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: |
        cd demo/backend  # Navigate to the backend directory
        .\mvnw clean install

    - name: Build Docker Image
      run: |  
        cd demo  # Navigate to the demo directory (parent of backend)
        docker build -t silvermoon/my-spring-backend:v3.0 -f backend/Dockerfile .
        docker push silvermoon/my-spring-backend:v3.0